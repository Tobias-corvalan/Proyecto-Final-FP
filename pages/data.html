<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos</title>
    <link rel="stylesheet" href="../styles/data.css" />
  </head>
  <body>
    <!-- menu lateral -->
    <article class="main-container">
      <aside>
        <nav class="nav">
          <ul class="menu">
            <li>
              <button class="menu-item" onclick="showContent('data')">
                Datos
              </button>
            </li>
            <li>
              <button class="menu-item" onclick="showContent('favorites')">
                Mis favoritos
              </button>
            </li>
            <li>
              <button class="menu-item" onclick="showContent('delete')">
                Eliminar cuenta
              </button>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <section class="form-data">
          <div>
            <form action="" class="form">
              <h3 class="font-size">Datos</h3>
              <p>Completa o modifica tus datos personales</p>
              <div>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" />
              </div>
              <div>
                <label for="lastNname">Apellido</label>
                <input type="text" name="lastNname" id="lastName" />
              </div>
              <div>
                <label for="document">Documento</label>
                <input type="number" name="document" id="document" />
              </div>
            </form>

            <form action="" class="form">
              <h3>Contacto</h3>
              <p>Si publicaste un aviso, se contactaran por estos medios</p>
              <div>
                <label for="celWsp">Celular o Whatsapp</label>
                <input
                  minlength="13"
                  maxlength="13"
                  type="number"
                  name="celWsp"
                  id="celWsp"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
            </form>
          </div>
          <form action="" class="form">
            <h3>Modifica tu contrase単a</h3>
            <p>
              Ingresa una contrase単a nueva. Debe tener entre 7 y 12 caracteres.
            </p>
            <div>
              <label for="newPass">Contrase単a nueva</label>
              <input
                minlength="7"
                maxlength="12"
                type="password"
                name="newPass"
                id="newPass"
              />
            </div>
            <div>
              <label for="passConfirm">Repetir contrase単a</label>
              <input type="password" name="passConfirm" id="passConfirm" />
            </div>
          </form>
        </section>
        <button type="submit">Guardar cambios</button>
      </main>
    </article>
  </body>
</html>
