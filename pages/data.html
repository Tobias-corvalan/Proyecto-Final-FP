<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi cuenta</title>
  </head>
  <body>
    <!-- menu lateral -->
    <aside>
      <nav class="menu">
        <ul>
          <li><a href="#">Dato</a></li>
          <li><a href="#">Cambiar contraseña</a></li>
          <li><a href="#">Mis favoritos</a></li>
          <li><a href="#">Eliminar cuenta</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h2>Mis avisos</h2>
      </header>
      <section class="form-container">
        <h3>Datos</h3>
        <p>Completa tus datos</p>
        <form action="" class="form">
          <div>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="last-name">Apellido</label>
            <input type="text" name="last-name" id="lastName" />
          </div>
          <div>
            <label for="document">Documento</label>
            <input type="number" name="document" id="document" />
          </div>
        </form>
        <h3>Cambiar contraseña</h3>
        <p>Ingresa una contraseña nueva. Debe tener entre 7 y 12 caracteres.</p>
        <form action="">
          <label for="new-pass">Ingrese contraseña nueva</label>
          <input
            minlength="7"
            maxlength="12"
            type="password"
            name="new-pass"
            id="newPass"
          />
          <label for="pass-confirm">Confirmar contraseña</label>
          <input type="password" name="pass-confirm" id="passConfirm" />
        </form>
        <h3>Contacto</h3>
        <p>Si publicaste un aviso, se contactaran por estos medios</p>
        <form action="">
          <div>
            <label for="cel-wsp">Celular o Whatsapp</label>
            <input
              minlength="13"
              maxlength="13"
              type="number"
              name="cel-wsp"
              id="celWsp"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <button type="submit">Guardar cambios</button>
        </form>
      </section>
    </main>
  </body>
</html>
