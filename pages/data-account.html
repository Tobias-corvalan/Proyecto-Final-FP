<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi cuenta</title>
    <link rel="stylesheet" href="../styles/data-account.css" />
  </head>
  <body>
    <div class="container">
      <!-- Menú de la izquierda -->
      <aside class="sidebar">
        <div class="logo">
          <img src="logo.png" alt="Logo Orgullo Prop" />
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#">Datos</a></li>
            <li><a href="#">Mis favoritos</a></li>
            <li><a href="#">Eliminar cuenta</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Sección principal -->
      <main class="main-content">
        <div class="form-container">
          <!-- Sección de Datos personales -->
          <div class="left-section">
            <h2>Datos</h2>
            <p>Completa o modifica tus datos personales</p>
            <form>
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" />

              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido" />

              <label for="documento">Documento</label>
              <input type="text" id="documento" name="documento" />

              <h3>Contacto</h3>
              <label for="telefono">Celular o Whatsapp</label>
              <input type="text" id="telefono" name="telefono" />

              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </form>
          </div>

          <!-- Sección de Modificar Contraseña -->
          <div class="right-section">
            <h2>Modifica tu contraseña</h2>
            <p>
              Ingresa una contraseña nueva. Debe tener entre 7 y 12 caracteres
            </p>
            <form>
              <label for="new-password">Contraseña nueva</label>
              <input
                minlength="7"
                maxlength="12"
                type="password"
                id="new-password"
                name="new-password"
              />

              <label for="repeat-password">Repetir contraseña</label>
              <input
                minlength="7"
                maxlength="12"
                type="password"
                id="repeat-password"
                name="repeat-password"
              />
            </form>
          </div>
        </div>
        <button type="submit" class="save-button">Guardar cambios</button>
      </main>
    </div>
  </body>
</html>
