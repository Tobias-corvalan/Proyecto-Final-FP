<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    
    <title>Login</title>
</head>
<body>
    <header class="container-navbar">
        <div class="navbar">
            <div class="container-icon">
                <a href="./index.html"><img src="./Imagenes/image.png" alt="icon-prop" ></a>
                <img src="./Imagenes/orgulloprop2.png" alt="">
            </div>
            <ul class="navbar-list">
                <li>Ayuda <i class="fa-solid fa-chevron-down active-arrow"></i></li>
                <li>Alquilar <i class="fa-solid fa-chevron-down active-arrow"></i></li>
                <li>Nosotros <i class="fa-solid fa-chevron-down active-arrow"></i></li>
            </ul>
        </div>

        <div class="navbar-login">
            <ul class="navbar-list">
                <li style="background-color: #E7C4F3;"><a href="./publish.html">Publicar</a></li>
                <li id="openModalBtn">Acceder</li>
            </ul>
        </div>
    </header>
    <section class="container-login">
        <img src="./Imagenes/OrgulloProp.png" alt="">
        <div class="card-container" id="login-card">
            <div class="overlay">
                <div class="card">
                    <h2>¡Hola!</h2>
                    <p>Ingresá a tu cuenta y accede a los avisos que contactaste, tus favoritos, las  búsquedas guardadas ¡y más!</p>
                    <form class="form-group">
                    <input type="mail" id="username" placeholder="Ingrese su mail" required>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                    </form>
                    <button id="forgot-password">¿Olvidaste tu contraseña?</button>
                    <span class="close-btn">&times;</span>
                </div> 
                <div class="card-forget">
                    <h2>¿Te olvidaste la contraseña?</h2>
                    <p> Ingreas tu email y te enviamos los pasos para recuperarla</p>
                        <form class="form-group">
                        <label for="mail">email</label>
                        <input type="mail" id="mail" placeholder="Ingrese su correo" required>
                        <button type="submit" class="login-btn">enviar</button>
                        </form>
                        <span class="close-btn-2"><i class="fa-solid fa-arrow-left"></i></span>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/scripts.js"></script>
    
</body>
</html>
